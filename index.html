<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="src/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hearthstone</title>
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="animations.css">-->
</head>

<body>
    <div class="field-background"></div>
    <div id="manacontainer"></div>
    <div id="collisionbox" class="collisionbox"></div>
    <div class="enemycards">
        <div class="enemycard"></div>
        <div class="enemycard"></div>
        <div class="enemycard"></div>
        <div class="enemycard"></div>
        <div class="enemycard"></div>
    </div>
    <div id="cards" class="cards">
    </div>
    <button id="confirm">Play</button>
    <div class="opponenthero">
        <div class="cardinplay" id="opposinghero">
                <div class="opposingHeroHealth">30</div>
        </div>
    </div>
    <div class="playerhero">
        <div class="cardinplay" id="playerhero">
            <div class="playerHeroHealth">30</div>
        </div>
    </div>
    <button id="endturn" class="endturn-button">END TURN</button>
    <div id="block"></div>
    <div class="playerheropower">
        <div class="cardinplay" id="playerheropower">
            <div>
                <div class="heroPowerAttack">1</div>
            </div>
            <div>
                <div class="heroPowerHealth">99999999</div>
            </div>
        </div>
    </div>
    <div class="mana" id="mana">1/1</div>
    <div class="board board--player"></div>

</body>


<!-- Scripts -->
<script src="index.js"></script>

<script>
    function showGameMenu() {
        // show game menu
        document.getElementById("gamemenu").style.display = "block";
        document.getElementById("gamemenuContent").style.display = "block";
        document.getElementById("gamemenuContent").classList.add('openMenuAnim');
        openmenuSnd.play();
    }
</script>

</html>
