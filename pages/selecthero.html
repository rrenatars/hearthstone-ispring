<!DOCTYPE html>
<html>

<head>
    <title>Выбор настройки Hearthstone</title>
    <link rel="stylesheet" href="../static/css/selecthero.css">
</head>

<body>
    <button id="openSignInPageButton">SignIn</button>
    <button id="openSignUpPageButton">SignUp</button>
    <h1>Выберите настройки Hearthstone</h1>
    <form id="GameForm" onsubmit="submitForm(event)">
        <label for="gamemode">Режим игры:</label>
        <select id="gamemode" name="gamemode" onchange="handleGameModeChange()" class="animated-select">
            <option value="singleplayer">Одиночная игра</option>
            <option value="multiplayer">Многопользовательская игра</option>
        </select>
        <div id="difficulties" style="display: block;">
            <label for="difficulty" style="visibility: visible;">Сложность бота:</label>
            <select id="difficulty" name="difficulty" class="animated-select">
                <option value="easy">Легкая</option>
                <option value="ok">Средняя</option>
                <option value="hard">Сложная</option>
                <option value="impossible">Невозможная</option>
            </select>
        </div>
        <label for="heroclass">Класс вашего персонажа:</label>
        <select id="heroclass" name="heroclass" class="animated-select">
            <!-- <option value="Shaman">Шаман</option> -->
            <option value="Hunter">Охотник</option>
            <!-- <option value="Rogue">Разбойник</option> -->
            <option value="Mage">Маг</option>
            <option value="Warlock">Чернокнижник</option>
            <!-- <option value="Warrior">Воин</option> -->
            <!-- <option value="Druid">Друид</option> -->
            <option value="Paladin">Паладин</option>
            <option value="Priest">Жрец</option>
        </select>
        <button type="submit">Отправить</button>
    </form>

    <script src="../static/js/selecthero.js"></script>
</body>
<script>
    document.getElementById("openSignInPageButton").addEventListener("click", 
    function() {
        window.location.href = "/auth/sign-in"
        // Perform the GET request when the button is clicked
        fetch("/auth/sign-in", {
            method: "GET"
        })
        .then(response => response.text())
        .then(data => {
            // Redirect to the response URL
            window.location.href = data;
        })
        .catch(error => console.error("Error:", error));
    });
    
    document.getElementById("openSignUpPageButton").addEventListener("click",
    function() {
        window.location.href = "/auth/sign-up"
        // Perform the GET request when the button is clicked
        fetch("/auth/sign-up", {
            method: "GET"
        })
        .then(response => response.text())
        .then(data => {
            // Redirect to the response URL
            window.location.href = data;
        })
        .catch(error => console.error("Error:", error));
    });
</script>
</html>
