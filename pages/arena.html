<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/arena.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Hearthstone</title>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="main">
    <div id="manacontainer"></div>
    <div class="enemycards">
        <div class="enemycard"></div>
        <div class="enemycard"></div>
        <div class="enemycard"></div>
        <div class="enemycard"></div>
        <div class="enemycard"></div>
    </div>
    <div id="cards" class="cards">
    </div>
    <div class="opponenthero">
        <div class="cardinplay" id="opposinghero">
            <div class="opposingHeroHealth">30</div>
        </div>
    </div>
    <div class="playerhero">
        <div class="cardinplay" id="playerhero">
            <div class="playerHeroHealth">30</div>
        </div>
    </div>
    <button id="endturn" class="endturn-button">END TURN</button>
    <div id="block"></div>
    <div class="playerheropower">
        <div class="cardinplay" id="playerheropower">
            <div>
                <div class="heroPowerAttack">1</div>
            </div>
            <div>
                <div class="heroPowerHealth">99999999</div>
            </div>
        </div>
    </div>
    <div class="playermana" id="MyMana">10/10</div>
    <div class="opponentmana" id="OpponentMana">1/1</div>
    <div class="main__field">
        <div class="field__empty"></div>
        <div class="field__empty"></div>
        <div class="field__empty"></div>
    </div>
    <div class="main__cards">
        {{ range .Cards}}
        <div class="cards__card" draggable="true" style="background: url(&quot;{{ .Portrait }}&quot;);">
<!--            <img src="{{ .Portrait }}" alt="">-->
            <span>{{ .Name }}</span>
            <span>{{ .Mana }}</span>
        </div>
        {{ end }}
    </div>
</div>
<script src="../static/js/arena.js"></script>
</body>
</html>
